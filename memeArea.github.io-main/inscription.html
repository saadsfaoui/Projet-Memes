<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - MemeAREA</title>
    <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gradient-to-r from-[#FFFFCC] via-[#CCFFFF] to-[#CCCCFF] min-h-screen flex items-center justify-center">
    
    <!-- Signup Modal -->
    <div class="bg-[#99CCFF] p-8 rounded-2xl shadow-xl w-[90%] max-w-lg relative">
        <!-- Close button -->
        <button onclick="closeSignupPage()" class="absolute top-4 right-4 text-gray-600 hover:text-gray-800 text-2xl font-bold">&times;</button>

        <h2 class="text-2xl font-bold text-white text-center mb-4">Création de mon compte</h2>
        <p class="text-white text-center mb-6">Mes informations personnelles</p>
        
        <form class="space-y-4">
            <div>
                <label for="prenom" class="block text-white text-sm font-semibold">Mon prénom:</label>
                <input type="text" id="prenom" class="w-full px-4 py-2 rounded-md border focus:outline-none focus:ring-2 focus:ring-[#99CCFF]" placeholder="Prénom">
            </div>
            <div>
                <label for="nom" class="block text-white text-sm font-semibold">Mon nom:</label>
                <input type="text" id="nom" class="w-full px-4 py-2 rounded-md border focus:outline-none focus:ring-2 focus:ring-[#99CCFF]" placeholder="Nom">
            </div>
            <div>
                <label for="email" class="block text-white text-sm font-semibold">Adresse email:</label>
                <input type="email" id="email" class="w-full px-4 py-2 rounded-md border focus:outline-none focus:ring-2 focus:ring-[#99CCFF]" placeholder="Email">
            </div>
            <div>
                <label for="password" class="block text-white text-sm font-semibold">Mot de passe:</label>
                <input type="password" id="password" class="w-full px-4 py-2 rounded-md border focus:outline-none focus:ring-2 focus:ring-[#99CCFF]" placeholder="Mot de passe">
            </div>

            <button type="button" onclick="window.location.href='index.html'" class="w-full mt-6 bg-[#FF99CC] text-gray-800 font-bold py-2 rounded-lg hover:bg-[#FF6699] transition duration-200">
                Soumettre
              </button>
              
        </form>
    </div>
    <script>
        function closeSignupPage() {
            window.history.back();
        }
     
    </script>	

</body>
</html>
